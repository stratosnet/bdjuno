chain:
    bech32_prefix: st
    modules:
        - modules
        - messages
        - auth
        - bank
        - consensus
        - gov
        - mint
        - slashing
        - staking
        - distribution
        - actions
node:
    type: remote
    config:
        rpc:
            client_name: juno
            address: https://rpc-mesos.thestratos.org:443
            max_connections: 20
        grpc:
            address: https://grpc-mesos.thestratos.org:443
            insecure: False
parsing:
    workers: 1
    listen_new_blocks: true
    parse_old_blocks: true
    parse_genesis: true
    start_height: 1
    average_block_time: 5s
    genesis_file_path: /bdjuno/.bdjuno/genesis.json
database:
    name: stratos_db
    host: postgres
    port: 5432
    user: stratos
    password: stratos
    schema: public
    max_open_connections: 1
    max_idle_connections: 1
    partition_size: 100000
    partition_batch: 1000
logging:
    level: debug
    format: text
pricefeed:
    tokens:
        - name: STOS
          units:
              - denom: wei
                exponent: 0
              - denom: gwei
                exponent: 9
              - denom: stos
                exponent: 18
        - name: TROS
          units:
              - denom: utros
                exponent: 0
              - denom: tros
                exponent: 9
actions:
    port: 5005
table:
  name: latest_transactions
  schema: public
object_relationships:
- name: block
  using:
    manual_configuration:
      remote_table:
        schema: public
        name: block
      column_mapping:
        height: height
select_permissions:
- permission:
    allow_aggregations: false
    columns:
    - hash
    - height
    - success
    - messages
    - memo
    - signatures
    - signer_infos
    - fee
    - gas_wanted
    - gas_used
    - raw_log
    - logs
    filter: {}
    limit: 100
  role: anonymous
